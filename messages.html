<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>International Women's Day Messages</title>
<style>
    body {
        font-family: Arial, sans-serif;
        background: url('https://24hstore.vn/upload_images/images/background-20-10/background-20-10-mau-xanh-la-cay-1.jpg') center/cover fixed no-repeat;
        color: #333;
        color: #333;
        margin: 0;
        padding: 0;
    }
    #container {
        display: grid;
        grid-template-columns: repeat(auto-fill, minmax(200px, 1fr)); /* Otomatik sütun sayısı */
        gap: 20px;
        max-width: 1200px;
        margin: 50px auto;
    }
    .message {
        background-color: #fff;
        border-radius: 10px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        padding: 20px;
        color: inherit; /* Kullanıcının seçtiği metin rengini miras al */
    }
    .heart-icon {
        color: #c2185b;
        font-size: 24px;
    }
    .message p {
        margin: 0;
    }
    .message h3 {
        margin-bottom: 10px;
        color: #c2185b;
    }
</style>
</head>
<body>
<div id="container"></div>

<script>
    window.onload = function() {
    displayMessages();
};

function displayMessages() {
    let messagesContainer = document.getElementById("container");
    messagesContainer.innerHTML = ""; // Xóa nội dung cũ
    let messages = [];
    for (let i = 0; i < localStorage.length; i++) {
        let name = localStorage.key(i);
        let message = localStorage.getItem(name);
        let timestamp = localStorage.getItem(name + "_timestamp");
        messages.push({ name: name, message: message, timestamp: timestamp });
    }
    // Sắp xếp thông điệp theo timestamp (theo thứ tự giảm dần)
    messages.sort((a, b) => b.timestamp - a.timestamp);
    // Hiển thị thông điệp
    messages.forEach((message, index) => {
        let messageElement = document.createElement("div");
        messageElement.classList.add("message");
        messageElement.innerHTML = `
            <span class="heart-icon">&hearts;</span>
            <p>${message.message}</p>
            <button onclick="deleteMessage('${message.name}')">Xóa</button>
        `;
        messagesContainer.appendChild(messageElement);
    });
}

// Hàm để xóa thông điệp
function deleteMessage(name) {
    localStorage.removeItem(name); // Xóa thông điệp
    localStorage.removeItem(name + "_timestamp"); // Xóa timestamp tương ứng
    displayMessages(); // Cập nhật lại danh sách thông điệp
}

</script>
<!-- this block of code is to display all names in the messages belong to person optional 
    <h3>${message.name}</h3> 
-->
</body>
</html>
